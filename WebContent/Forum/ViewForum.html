<div data-ng-controller="ForumController">

		<div class="table-responsive">
	<table id="myTable" class="table table-striped" >
		<thead>
		<tr bgcolor="blue">
			<td>Forum Name</td>
			<td>Forum Content</td>
			<td>Operations</td>
		</tr>
		</thead>
				<tr bgcolor="cyan" ng-repeat="forum in forumdata">
			<td>{{forum.forumName}}</td>
			<td>{{forum.forumContent}}</td>
			<td colspan="2">
		</tr>

	</table>
</div>
</div>
